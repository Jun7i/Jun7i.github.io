<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Echarts project</title>
    <script src="lib/echarts.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div style="background:#000d4a url(img/bg.jpg) center top;">

        <div class="back"></div>
        <div class="mainbox">
            <ul class="clearfix">
                <li>
                    <div class="boxall" style="height: 300px;">
                        <div class="alltitle">Scatter</div>
                        <div class="navboxall" id="echart5"></div>
                    </div>
                    <div class="boxall" style="height:300px;">
                        <div class="alltitle">Candlestick</div>
                        <div class="navboxall" id="echart8"></div>
                    </div>
                    <div class="boxall" style="height:300px;">
                        <div class="alltitle">Piechart 1</div>

                        <div class="navboxall" id="echart1"></div>
                    </div>
                </li>
                <li>

                    <div class="boxall" style="height:300px">
                        <div class="clearfix navboxall" style="height: 100%">
                            <div class="alltitle">Map</div>
                            <div class="navboxall" id="echart6"></div>
                        </div>
                    </div>
                    <div class="boxall" style="height:300px">
                        <div class="alltitle">Heatmap</div>
                        <div class="navboxall" id="echart4"></div>

                    </div>
                    <div class="boxall" style="height:300px">
                        <div class="alltitle">linegraph</div>
                        <div class="navboxall" id="echart3"></div>
                    </div>
                </li>
                <li>
                    <div class="boxall" style="height:300px">
                        <div class="alltitle">table1</div>
                        <div class="navboxall">
                            <table class="table1" width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tbody id="wingstop5">
                                    <tr>
                                        <th scope="col" class="toptop">Rank</th>
                                        <th scope="col">name</th>
                                        <th scope="col">number</th>
                                        <th scope="col">number</th>
                                    </tr>
                                    <tr>
                                        <td><span>1</span></td>
                                        <td>2</td>
                                        <td>3<br></td>
                                        <td>4<br></td>
                                    </tr>
                                    <tr>
                                        <td><span>2</span></td>
                                        <td>5</td>
                                        <td>6</td>
                                        <td>7</td>
                                    </tr>

                                    <tr>
                                        <td><span>3</span></td>
                                        <td>8</td>
                                        <td>9</td>
                                        <td>10</td>
                                    </tr>
                                    <tr>
                                        <td><span>4</span></td>
                                        <td>11</td>
                                        <td>12</td>
                                        <td>13</td>
                                    </tr>
                                    <tr>
                                        <td><span>5</span></td>
                                        <td>14</td>
                                        <td>15</td>
                                        <td>16</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="boxall" style="height: 300px">
                        <div class="alltitle">bar</div>
                        <div class="navboxall" id="echart7"></div>

                    </div>

                    <div class="boxall" style="height:300px">
                        <div class="alltitle">Piechart 2</div>
                        <div class="navboxall" id="echart2"></div>
                    </div>


                </li>
            </ul>

        </div>
    </div>


    <script type="text/javascript" src="lib/script.js"></script>
</body>

</html>
